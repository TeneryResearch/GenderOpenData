version: "3.9"

volumes:
  postgres-data: {}
  solr-data: {}
  ckan-filestore: {}

services:
  web:
    build: .
    depends_on:
      - db
      - solr
      - redis
    ports:
      - "8080:8080"
      - "5000:5000"
    entrypoint: /ckan-dev-entrypoint.sh
    command: ["uwsgi", "-i", "/ckan-uwsgi.ini", "-l", "40"]
    env_file:
      - .env
    volumes:
      - ./ckan.ini:/ckan.ini
      - ./contrib/ckan/ckan-uwsgi.ini:/ckan-uwsgi.ini
      - ./contrib/ckan/ckan-dev-entrypoint.sh:/ckan-dev-entrypoint.sh
      - ./ckanext-genderopendata:/src/ckanext-genderopendata
      - ckan-filestore:/var/lib/ckan/default
      - ${CKANEXT_S3FILESTORE_DIR}:/src/ckanext-s3filestore
    sysctls:
      net.core.somaxconn: 1024

  datapusher:
    build: contrib/ckan-datapusher
    depends_on:
      - web
  
  db:
    build: contrib/postgresql
    ports:
      - "54321:5432"
    environment:
      - POSTGRES_USER=ckan_default
      - POSTGRES_PASSWORD=pass
      - DATASTORE_READONLY_PASS=pass
      - PGUSER=ckan_default
      - PGPASSWORD=pass
    volumes:
      - postgres-data:/var/lib/postgresql/data
  
  solr:
    image: cwradvocacy/ckan-solr:2.9.4
    ports:
        - "8983:8983"
    volumes:
      - solr-data:/opt/solr/server/solr/ckan

  redis:
    image: redis:6.2.1
  
